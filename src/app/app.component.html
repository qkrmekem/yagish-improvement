<mat-toolbar color="primary">
  <a class="logo" routerLink="/">Yagish</a>
  <span class="subtitle">UX 개선안 프로토타입</span>
  <span class="spacer"></span>
  <nav>
    <a mat-button routerLink="/resume-select" routerLinkActive="active">
      <mat-icon>description</mat-icon>
      이력서 선택
    </a>
    <a mat-button routerLink="/resume-form" routerLinkActive="active">
      <mat-icon>edit</mat-icon>
      이력서 작성
    </a>
  </nav>
  <div class="language-select">
    <mat-form-field appearance="outline">
      <mat-select [value]="currentLanguage()" (selectionChange)="changeLanguage($event.value)">
        <mat-option *ngFor="let lang of languages" [value]="lang.code">
          {{ lang.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-toolbar>

<div class="banner">
  <div class="banner-content">
    <h2>야기슈 이력서 서비스 UX 개선안</h2>
    <p>Angular Material 기반 프로토타입 데모</p>
    <div class="improvement-summary">
      <div class="improvement-item">
        <span class="number">1</span>
        <span>메인 페이지 리뉴얼</span>
      </div>
      <div class="improvement-item">
        <span class="number">2</span>
        <span>드롭다운으로 이력서 종류 변경</span>
      </div>
      <div class="improvement-item">
        <span class="number">3</span>
        <span>이력서 양식 큰 미리보기</span>
      </div>
      <div class="improvement-item">
        <span class="number">4</span>
        <span>라이트박스 스타일 이미지 뷰어</span>
      </div>
      <div class="improvement-item">
        <span class="number">5</span>
        <span>세로 스텝퍼 레이아웃</span>
      </div>
      <div class="improvement-item">
        <span class="number">6</span>
        <span>입력폼/미리보기 탭 분리</span>
      </div>
      <div class="improvement-item">
        <span class="number">7</span>
        <span>자격증/어학 폼 분리</span>
      </div>
      <div class="improvement-item">
        <span class="number">8</span>
        <span>언어별 날짜 포맷</span>
      </div>
      <div class="improvement-item">
        <span class="number">9</span>
        <span>PDF 뷰어 스타일 미리보기</span>
      </div>
    </div>
  </div>
</div>

<main>
  <router-outlet></router-outlet>
</main>

<footer>
  <p>Yagish 이력서 서비스 UX 개선안 | 박의민</p>
</footer>
